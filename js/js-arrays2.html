<body>
    <h1>Arrays - SUM, AVG, MAX, MIN</h1>
    <script>
        arr=[87,87,89,98,23,43,45,45,54,5915,4545,45415,8785415,455445,7854];
        sum = 0;
        for(ele of arr){
            sum+=ele
        }
        console.log("sum is "+sum);
        avg = sum/arr.length;
        console.log("average is "+ avg);
        max = -Infinity;
        for(ele of arr){
            if(ele> max){
                max = ele
            }
        }
        console.log("max is "+ max)

        min = +Infinity
        for(ele of arr){
            if(ele< min){
                min = ele
            }
        }
        console.log("min is "+ min)
    </script>
</body>
