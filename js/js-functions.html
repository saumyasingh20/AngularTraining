<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h1>
        Functions in JavaScript
    </h1>
    <script>
        function add(n1,n2){
            console.log(n1+n2);
        }
        add(10,15);
        function mul(n1,n2){
            return n1*n2;
        }
        console.log(mul(10,3));

        //function expression
        div = function(n1,n2){
            return n1/n2;
        }
        console.log(div(10,2));

        //arrow functions
        modulus = (n1,n2) => n1%n2;

        console.log(modulus(10,5));


    </script>
</body>
</html>
