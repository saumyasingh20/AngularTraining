<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to JS</title>
</head>
<body>
    <h1>
        Getting Started with JavaScript
    </h1>
    <script>
        arr = [1,2,34,5]
        arr[10] = 98
        console.log(arr)
        console.log(arr[9])
        course = "Angular"
        //string course - java
        console.log("I am learning ",course)
        console.log("Data type of course ",typeof(course))
        duration = 8
        console.log("Data type of duration ",typeof(duration))
        duration = '8'
        console.log("Data type of duration ",typeof(duration))
        RuWorking = true 
        console.log("Data type of RuWorking ",typeof(RuWorking))
        //array
        marks = [20,23,21,15,18]
        console.log("marks array ",marks)
        console.log("Data type of marks ",typeof(marks))
        console.log('Value at index 0 is ',marks[10])
        //Object
        employee={
            code:1,
            name:'ravi',
            dept:'IT',
            desg:'Software Engineer',
            sal:30000            
        }
        console.log("employee ",employee)
        console.log("Data type of employee ",typeof(employee))
        console.log("employee code-1st way",employee.code)
        console.log("employee code-2nd way ",employee['code'])
    </script>
</body>
</html>
