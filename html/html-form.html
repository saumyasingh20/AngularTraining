<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Sign Up</h1>
    <form action=success.html method="post">
        <input type="text" name="name" id="name" placeholder="Enter your name"> <br>
        <input type="email" name="email" id="email" placeholder="Enter your email"> <br>
        <input type="number" name="contact" id="contact" placeholder="Enter your contact number"> <br>

        Sex :  <input type="radio" name="sex" id="sex"> Male
                <input type="radio" name="sex" id="sex"> Female
        <br>
        Qualification : <input type="checkbox" name="ug" id="ug"> UG
                        <input type="checkbox" name="pg" id="ug"> PG
                        <input type="checkbox" name="phd" id="ug"> Doctorate
        <br>
        Location : <select name="location" id = "location">
            <option value="blr">Bengaluru</option>
            <option value="chn">Chennai</option>
            <option value="del">Delhi</option>
        </select>
        <br>
        <input type="password" name="password" id="password" placeholder="Enter your password"> <br>
        <input type="password" name="confirmpassword" id="confirmpassword" placeholder="confirm password"> <br>
        <input type="submit" value="sign up">
    </form>
</body>
</html>
